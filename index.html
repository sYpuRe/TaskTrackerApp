<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>To-Do List</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
		</script>
		<script type="text/javascript" src="app.js"></script>
		<style type="text/css">
			span.done-true{
				color: grey;
				font-style: italic;
				text-decoration: line-through;
			}
			span[contenteditable="true"]{
				background: gray;
				padding: 3px;
			}
		</style>
	</head>
	<body ng-app="toDo" ng-controller="controller">
		<h1 style="text-align: center;">Add A Task</h1>
		<input type="text" style="display: block;margin: 0 auto;padding: 5px; font-size: 15px;width: 300px;" ng-keyup="searchEnter()" ng-model="task">
		<div id="tasksToShow">
			<ul>
				<li ng-repeat="oneTask in tasks track by $index">
					<input type="checkbox" ng-model="oneTask.status">
					<span contenteditable="false" ng-dblclick="contentEdit(oneTask.taskMessage)" ng-keydown="enterAgain(oneTask.taskMessage)" ng-model = "oneTask.textMessage" class="done-{{oneTask.status}}">
					{{oneTask.taskMessage}}</span>
				</li>
			</ul>
		</div>
	</body>
</html>
